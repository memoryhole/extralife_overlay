<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <style>
        .round-top {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .round-bottom {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .end-white {
            background-color: white;
            width: 460px;
            padding-left: 10px;
            padding-right: 10px;
        }

        #main {
            text-align: center;
            background-color: steelblue;
            color: white;
            width: 460;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-top: 1em;
        }

        body {
            font-family: "Arial";
            font-size: 2em;
            overflow: hidden;
            min-height: 100%;
            min-width: 100%;
            background-color: transparent;
        }

        h3 {
            margin-top: 0px;
            font-family: "Fredoka One";
            text-align: center;
            font-style: bold;
        }

        .gold {
            color: gold
        }

        ul {
            list-style: none;
            padding-left: 0px;
        }

        #top_donation {
            font-weight: bold;
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="end-white round-top">
        <img src="el.png" width=450/>
    </div>
    <div id=main>
        <h3>
            <span class="gold">&#x2605&#x2605&#x2605</span> Top Donation
            <span class="gold">&#x2605&#x2605&#x2605</span>
        </h3>
        <div>
            <ul>
                <li id="top_donation"></li>
            </ul>
        </div>
    </div>
    <div class="round-bottom end-white">
        <center>
            <img src="netflixgamers.jpg">
        </center>
    </div>
</body>
<script src="fetch.umd.js"></script>
<script>
    const teamId = window.location.hash.slice(1, window.location.hash.length);
    const teamDonationsUrl = `https://extralife.donordrive.com/api/teams/${teamId}/donations`;

    function keysrt(key) {
        return function (a, b) {
            if (a[key] > b[key]) return 1;
            if (a[key] < b[key]) return -1;
            return 0;
        }
    }

    WHATWGFetch.fetch(teamDonationsUrl, {
        headers: {
            "Content-Type": "application/json"
        }
    }).then(response => {
        return response.json();

    }).then(data => {
        const sorted = data.sort(keysrt('amount'))
        const top = sorted[sorted.length - 1];
        document.getElementById('top_donation').innerText = `$${top.amount}`;
    });

    function refresh() {
        window.location.reload(true);
    }

    setTimeout(refresh, 5000);
</script>

</html>
